<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Fancy Form & Input</h1>
      <div class="row" style="text-align: center; display: flex; justify-content: space-between;">
        <a class="btn-large blue" >css 1</a>
        <a class="btn-large green">css 2</a>
        <a class="btn-large yellow">js 1</a>
        <a class="btn-large red">js 2</a>
      </div>
      <br/>
      <div class="switch">
        <label>
          Disable
          <input type="checkbox" >
          <span class="lever"></span>
          Enable
        </label>
      </div>
      <div class="switch">
        <label>
          Disable
          <input disabled type="checkbox">
          <span class="lever"></span>
          Enable
        </label>
      </div>
      <br/>
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>Upload file</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input type="text" class="file-path validate">
          </div>
        </div>
      </form>
      <br/>
      <form action="#">
        <p class="range-field">
          <input type="range" id="test5" min="0" max="100">
        </p>
      </form>
      <br/>
      <label >Choose a Date</label>
      <input type="text" class="datepicker">
   
      <br/>
      <label >Choose a Time</label>
      <input type="text" class="timepicker">
      <form action="#">
        <div class="row">
          <div class="input-field col s12">
            <input id="input_text" type="text" data-length="20">
            <label for="input_text">Post</label>
          </div>
        </div>
      </form>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      </button>
    </div>
 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, '');
      });
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.timepicker');
        var instances = M.Timepicker.init(elems, '');
      });

      document.addEventListener('DOMContentLoaded', function () {
            var textNeedCount = document.querySelectorAll('#input_text');
            M.CharacterCounter.init(textNeedCount);
});

   
    </script>
  </body>
</html>
